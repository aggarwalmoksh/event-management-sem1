{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 80px;">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-success text-white py-3">
                    <h2 class="mb-0 text-center"><i class="fas fa-check-circle me-2"></i>Password Reset Complete</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h4 class="mb-4">Your password has been successfully updated!</h4>
                    <p class="text-muted mb-4">You can now log in with your new password.</p>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
