{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3>Reset Link Generated</h3>
                </div>
                <div class="card-body">
                    <p>Check your terminal for the password reset link.</p>
                    <p>If you don't see it, make sure you entered the correct email address.</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
