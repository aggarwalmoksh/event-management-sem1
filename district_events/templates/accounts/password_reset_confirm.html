{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 80px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0 text-center">Set New Password</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- New Password Field -->
                        <div class="mb-4">
                            <label for="id_new_password1" class="form-label fw-bold">New password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       name="new_password1" 
                                       class="form-control" 
                                       placeholder="Enter new password"
                                       required 
                                       id="id_new_password1">
                            </div>
                            {% if form.new_password1.help_text %}
                            <div class="form-text">{{ form.new_password1.help_text }}</div>
                            {% endif %}
                        </div>
                        
                        <!-- Confirm Password Field -->
                        <div class="mb-4">
                            <label for="id_new_password2" class="form-label fw-bold">Confirm password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       name="new_password2" 
                                       class="form-control" 
                                       placeholder="Confirm new password"
                                       required 
                                       id="id_new_password2">
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-2">
                                <i class="fas fa-save me-2"></i>
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
