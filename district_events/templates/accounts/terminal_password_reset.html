{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0 text-center">Reset Password</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label fw-bold">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" 
                                       name="email" 
                                       class="form-control form-control-lg" 
                                       placeholder="Enter your email"
                                       required 
                                       id="id_email">
                            </div>
                            <div class="form-text">We'll send the reset link to your email</div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg py-2">
                                <i class="fas fa-paper-plane me-2"></i>
                                Get Terminal Reset Link
                            </button>
                        </div>
                    </form>
                    
                    <div class="alert alert-secondary mt-4 p-3">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-terminal me-3 fs-4"></i>
                            <div>
                                <strong>Note:</strong> The reset link will appear in your VS Code terminal
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
