{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">Reset Link Generated</h3>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-terminal text-info mb-3" style="font-size: 3rem;"></i>
                    <p class="lead">The password reset link has been printed to your terminal.</p>
                    <div class="alert alert-warning">
                        <strong>Important:</strong> Copy the link from your VS Code terminal
                    </div>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
