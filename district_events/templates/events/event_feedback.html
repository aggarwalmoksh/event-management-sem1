{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Feedback for {{ event.title }}</h2>  <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
        <a href="{% url 'events:event_detail' event.id %}">Back to Event Detail</a>
    </form>
</div>
{% endblock %}
